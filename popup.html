<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the button for a popup message</h1>
  <button onclick="showPopup()">Show Popup</button>

  <script>
    function showPopup() {
      alert("YOU ARE HACKED!");
    }
  </script>
</body>
</html>
